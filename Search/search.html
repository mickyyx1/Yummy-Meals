<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Meals</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script>
      const basePath =
        location.hostname === "localhost" ? ".." : "/Weather-APP1";

      const css = document.createElement("link");
      css.rel = "stylesheet";
      css.href = basePath + "/Search/search.css"; // ✅ Capital S
      document.head.appendChild(css);
    </script>
  </head>

  <body class="p-5 bg-dark">
    <div id="navy" class="nav-bar d-flex position-fixed">
      <ul id="loli" class="loli text-white d-flex justify-content-start py-2">
        <li id="categ" class="py-2 pe-4 fw-bold">Categories</li>
        <li id="area" class="py-2 pe-4 fw-bold">Area</li>
        <li id="ing" class="py-2 pe-4 fw-bold">Ingredients</li>
        <li id="search" class="py-2 pe-4 fw-bold">Search</li>
        <li id="contact" class="py-2 pe-4 fw-bold">Contact Us</li>
      </ul>

      <div
        id="nav2"
        class="nav2 bg-white d-flex justify-content-between align-items-center flex-column"
      >
        <div class="logo">
          <img class="w-100" id="logo" src="" alt="Logo" />
        </div>
        <ul class="m-0">
          <li id="right-swipe" class="m-0">
            <i class="fa-solid fa-angles-right"></i>
          </li>
        </ul>
        <ul class="m-0">
          <li><i class="fa-solid fa-globe"></i></li>
          <li><i class="fa-solid fa-share"></i></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input
            id="nameSearch"
            type="text"
            class="form-control text-white bg-transparent"
            placeholder="Search By Name"
          />
        </div>
        <div class="col-md-6">
          <input
            id="letterSearch"
            maxlength="1"
            type="text"
            class="form-control text-white bg-transparent"
            placeholder="Search By First Letter"
          />
        </div>
      </div>
    </div>

    <div class="container my-5 py-5">
      <div id="row2" class="row"></div>

      <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Meal Name</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImg"
                class="m-img mb-3 w-100 rounded rounded-circle"
                src=""
              />
              <p class="modal-ins" id="modalInstructions">Instruction :</p>

              <a id="ref" class="btn btn-danger" href="" target="_blank"
                >YouTube</a
              >
              <a id="ref2" class="btn btn-warning" href="" target="_blank"
                >Source</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // ✅ تعيين شعار اللوجو الصحيح
      document.getElementById("logo").src = basePath + "/Images/logo.png";

      
      const script = document.createElement("script");
      script.src = basePath + "/Search/search.js"; // ✅ Capital S
      document.body.appendChild(script);
    </script>
  </body>
</html>
