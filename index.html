<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <div id="navy" class="nav-bar d-flex position-fixed">
      <ul id="loli" class="loli text-white d-flex justify-content-start py-2">
        <li id="categ" class="py-2 pe-4 fw-bold">Categories</li>
        <li id="area" class="py-2 pe-4 fw-bold">Area</li>
        <li id="ing" class="py-2 pe-4 fw-bold">Ingredients</li>
        <li id="contact" class="py-2 pe-4 fw-bold">Contact Us</li>
        <!-- <li id="search" class="py-2 pe-4 fw-bold">Search</li> -->
      </ul>
      <div
        id="nav2"
        class="nav2 bg-white d-flex justify-content-between align-items-center flex-column"
      >
        <div class="logo">
          <img class="w-100" src="./Images/logo.png" alt="" />
        </div>

        <ul class="m-0">
          <li id="right-swipe" class="m-0">
            <i class="fa-solid fa-angles-right"></i>
          </li>
        </ul>
        <ul class="m-0">
          <li><i class="fa-solid fa-globe"></i></li>
          <li><i class="fa-solid fa-share"></i></li>
        </ul>
      </div>
    </div>
    <div class="container my-5">
      <div class="row" id="row"></div>

      <div class="modal fade" id="mealModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Meal Name</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImg"
                class="img-fluid mb-3 w-100 rounded rounded-circle"
                src=""
              />
              <p id="modalInstructions">Instruction :</p>

              <a id="ref" class="btn btn-danger" href="" target="_blank"
                >YouTube</a
              >
              <a id="ref2" class="btn btn-warning" href="" target="_blank"
                >Source</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
